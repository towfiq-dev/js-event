<html lang="en">
<head>

</head>
<body>

  const notification =  document.getElementById('for-alert')
  notification.addEventListener('click', function makealert(){
    alert('Hello')
  });
  const moke = document.getElementById('make-green')
  moke.addEventListener('click', function(){
    document.body.style.fontSize = '100px'
  })
  document.getElementById('change-text').addEventListener('click', function(){
  const changetext = document.getElementById('heading-tag')
  changetext.innerText = 'ami change hoye gesi'
  })
  document.getElementById('for-update').addEventListener('click', function(){
    const inputField = document.getElementById('input-field')
    const int = inputField.value
    const para = document.getElementById('para')

  })
  </script>
</body>
</html>
